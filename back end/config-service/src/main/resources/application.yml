spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Frank18ci/configuration-la-gula-pizzeria-aplicaciones-web
    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        prefer-ip-address: true
        hostname: host.docker.internal

management:
  metrics:
    tags:
      application: config-service
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
  endpoint:
    health:
      show-details: always
  server:
    port: 8100

server:
  port: 8100