<div class="bg-gray-100 py-2 shadow">
  <header class="container mx-auto">
    <div class="flex justify-between items-center px-6">

      <!--loguito aqui  -->
      <div class="flex items-center gap-3">
        <img [src]="images[0].images" alt="Logo Pizzeria Gula" class="logo-img" />
        <div class="text-2xl font-semibold flex items-center gap-1 text-slate-700">
          <mat-icon class="text-yellow-600">restaurant_menu</mat-icon>
          <span>Pizzeria Gula</span>
        </div>
      </div>

      <nav class="flex gap-6 text-lg items-center text-gray-700 ">
        <a routerLink="/application/home" class="hover:text-yellow-600 font-semibold">Inicio</a>
        <a routerLink="/application/pizzas" class="hover:text-yellow-600 font-semibold">Pizzas</a>
        <a routerLink="/application/contacto" class="hover:text-yellow-600 font-semibold">Contacto</a>
        @if(isAdmin()) {
        <a routerLink="/admin" class="hover:text-yellow-600 font-semibold">Admin</a>
        }
        @if (!isLoggedIn()) {
        <div class="flex gap-2">
          <a routerLink="/auth/login" class="bg-orange-500 py-2 px-4 rounded-lg text-white transition">Login</a>
        </div>
        } @else {
          <div class="flex gap-2">
            <button type="button" (click)="logout()" class="bg-red-500 py-2 px-4 rounded-lg text-white transition">Logout</button>
          </div>
        }
        <div class="rounded-lg bg-gray-200 hover:bg-gray-300 p-2 flex justify-center items-center cursor-pointer">
          <a href="/application/profile" class="flex items-center justify-center">
            <mat-icon class="text-gray-600">account_circle</mat-icon>
            <span class="text-gray-600">{{ obtainUserName() }}</span>
          </a>
        </div>
        <div
          class="rounded-full bg-orange-500 hover:bg-orange-600 size-10 flex justify-center items-center cursor-pointer">
          <a href="/application/carrito" class="flex items-center justify-center">
            <mat-icon class="text-white">shopping_cart</mat-icon>
          </a>
        </div>
      </nav>
    </div>
  </header>
</div>
