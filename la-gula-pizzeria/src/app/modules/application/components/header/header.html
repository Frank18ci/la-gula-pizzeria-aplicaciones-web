<div class="bg-gray-100 py-2 shadow">
  <header class="container mx-auto">
    <div class="flex justify-between items-center px-6">
        
      <!--loguito aqui  --> 
      <div class="flex items-center gap-3">
       <img
            [src]="images[0].images"
            alt="Logo Pizzeria Gula"
            class="logo-img"
            
        />
        <div class="text-2xl font-semibold flex items-center gap-1 text-slate-700">
          <mat-icon class="text-yellow-600">restaurant_menu</mat-icon>
          <span>Pizzeria Gula</span>
        </div>
      </div>

      <nav class="flex gap-6 text-lg items-center text-gray-700">
        <a routerLink="/application/home" class="hover:text-yellow-600">Inicio</a>
       <a routerLink="/application/pizzas" class="hover:text-yellow-600">Pizzas</a>
        <a routerLink="/application/contacto" class="hover:text-yellow-600">Contacto</a>

        <div class="flex gap-2">
          <a
            routerLink="/auth/login"
            class="bg-[var(--color-primary)] hover:bg-[var(--color-primary-700)] py-2 px-4 rounded-lg text-white transition"
            >Login</a
          >
          <a
            routerLink="/auth/register"
            class="bg-gray-300 hover:bg-gray-400 py-2 px-4 rounded-lg text-black transition"
            >Register</a
          >
        </div>

        <div
          class="rounded-full bg-gray-200 hover:bg-gray-300 size-10 flex justify-center items-center cursor-pointer"
        >
          <mat-icon class="text-gray-600">person</mat-icon>
        </div>
      </nav>
    </div>
  </header>
</div>
