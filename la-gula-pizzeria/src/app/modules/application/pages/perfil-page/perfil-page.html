<div class="w-full min-h-screen bg-gray-50 p-10 flex flex-col">

  <h1 class="text-3xl font-semibold text-gray-800 mb-2">My Profile</h1>
  <p class="text-gray-500 mb-10">
    Manage your personal information and delivery addresses.
  </p>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
    <div
      class="bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center border border-gray-100"
    >
      <img
        src="/icons/avatar.jpg"
        alt="Avatar"
        class="w-24 h-24 rounded-full mb-4"
      />
      <h3 class="text-xl font-semibold text-gray-800 mb-1">
        {{ user.fullName }}
      </h3>
      <p class="text-gray-500 mb-6">{{ user.email }}</p>
      <form class="w-full space-y-4">
        <div>
          <label class="text-sm text-gray-600 font-medium">Name</label>
          <input
            type="text"
            [(ngModel)]="user.fullName"
            name="name"
            class="w-full border rounded-xl px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <div>
          <label class="text-sm text-gray-600 font-medium">Email (read-only)</label>
          <input
            type="email"
            [(ngModel)]="user.email"
            name="email"
            readonly
            class="w-full border rounded-xl px-3 py-2 mt-1 bg-gray-100 cursor-not-allowed"
          />
        </div>

        <div>
          <label class="text-sm text-gray-600 font-medium">Phone</label>
          <input
            type="text"
            [(ngModel)]="user.phone"
            name="phone"
            class="w-full border rounded-xl px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <button
          mat-flat-button
          color="warn"
          class="w-full rounded-xl mt-6 py-2 text-white font-medium"
        >
          Save Changes
        </button>
      </form>
    </div>

    <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-semibold text-gray-800">My Addresses</h3>
        <button
          mat-flat-button
          color="warn"
          class="rounded-xl"
          (click)="onAddAddress()"
        >
          + Add new address
        </button>
      </div>
      <div class="space-y-4">
        <div
          class="border rounded-2xl p-4 flex justify-between items-center hover:shadow transition"
        >
          <div>
            <h4 class="text-lg font-medium text-gray-800">
                <mat-icon>home</mat-icon>
              Home
              <span
                class="ml-2 text-xs bg-red-100 text-red-500 px-2 py-0.5 rounded-full"
                >Default</span
              >
            </h4>
            <p class="text-gray-500 text-sm">
              123 Pizza Lane, Flavor Town, FT 54321
            </p>
          </div>

          <div class="flex items-center space-x-2">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
           <!---<button mat-icon-button>
              <mat-icon>star</mat-icon>
            </button>-->
            <button mat-icon-button (click)="toggleFavorite('home')">
              <mat-icon [ngClass]="{ 'text-yellow-400': isFavoriteHome }">
                {{ isFavoriteHome ? 'star' : 'star_border' }}
              </mat-icon>
            </button>
          </div>
        </div>

        <div
          class="border rounded-2xl p-4 flex justify-between items-center hover:shadow transition"
        >
          <div>
            <h4 class="text-lg font-medium text-gray-800"><mat-icon>work</mat-icon>
           Work</h4>
            <p class="text-gray-500 text-sm">
              456 Business Blvd, Suite 100, Corporate City, CC 98765
            </p>
          </div>

          <div class="flex items-center space-x-2">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>

          <!--- <button mat-icon-button>
              <mat-icon>star</mat-icon>
            </button>-->
            <button mat-icon-button (click)="toggleFavorite('work')">
              <mat-icon [ngClass]="{ 'text-yellow-400': isFavoriteWork }">
                {{ isFavoriteWork ? 'star' : 'star_border' }}
              </mat-icon>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
