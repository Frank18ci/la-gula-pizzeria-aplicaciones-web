<div class="flex bg-[#fff7ed] min-h-screen">
  
  <aside class="w-72 bg-[#fffaf3] shadow-sm border-r border-orange-100 p-6">
    <h2 class="text-xl font-semibold mb-8 text-gray-800 tracking-wide">Filters</h2>

    
    <div class="mb-8">
      <label class="font-medium text-gray-700">Price</label>
      <mat-slider
        min="5"
        max="100"
        step="1"
        [(ngModel)]="priceRange"
        (change)="filterPizzas()"
      ></mat-slider>
      <p class="text-sm text-gray-600 mt-1">Up to {{ priceRange | currency }}</p>
    </div>

    
    <div class="mb-8">
      <label class="font-medium text-gray-700">Size</label>
      <div class="flex flex-col gap-2 mt-3">
        <mat-checkbox
          *ngFor="let size of sizes"
          [(ngModel)]="size.selected"
          (change)="filterPizzas()"
          class="text-gray-700"
        >
          {{ size.name }}
        </mat-checkbox>
      </div>
    </div>

    
    <div class="mb-8">
      <label class="font-medium text-gray-700">Dough Type</label>
      <div class="flex flex-col gap-2 mt-3">
        <mat-checkbox
          *ngFor="let dough of doughs"
          [(ngModel)]="dough.selected"
          (change)="filterPizzas()"
          class="text-gray-700"
        >
          {{ dough.name }}
        </mat-checkbox>
      </div>
    </div>

    
    <button
      mat-stroked-button
      color="warn"
      class="w-full mt-6 border-red-300 hover:bg-red-50 rounded-xl"
      (click)="clearFilters()"
    >
      Clear Filters
    </button>
  </aside>

  
  <main class="flex-1 bg-[#fff7ed] px-10 py-10">
    
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-2xl font-bold text-gray-800 tracking-wide">Pizzas Menu</h1>
    </div>

    
    <div *ngIf="filteredPizzas.length > 0; else noPizzas">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <div
          *ngFor="let pizza of filteredPizzas"
          class="bg-white border border-orange-100 rounded-2xl shadow-sm hover:shadow-lg transition-all p-6 text-center"
        >
          <img
            [src]="rootImagePizza + pizza.image"
            alt="{{ pizza.name }}"
            class="w-40 h-40 mx-auto rounded-full object-cover mb-4 shadow-sm"
          />
          <h3 class="text-lg font-semibold text-gray-800 mb-1">
            {{ pizza.name }}
          </h3>
          <p class="text-sm text-gray-500 mb-3">
            {{ pizza.description }}
          </p>
          <p class="text-green-600 font-semibold mb-5">
            Starts at {{ pizza.basePrice | currency }}
          </p>

          <div class="flex justify-center gap-3">
            <button
              mat-stroked-button
              color="primary"
              [routerLink]="['/application/pizza-details', pizza.id]"
              class="rounded-xl"
            >
              View
            </button>
            <button
              mat-raised-button
              color="accent"
              class="rounded-xl"
            >
            <mat-icon>add_shopping_cart</mat-icon>
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    
    <ng-template #noPizzas>
      <div
        class="flex flex-col items-center justify-center text-center mt-24 bg-red-50 border border-red-200 rounded-2xl p-10 max-w-2xl mx-auto"
      >
        <mat-icon class="text-red-400 mb-3" style="font-size: 50px">
          search_off
        </mat-icon>
        <h3 class="text-lg font-semibold text-gray-800 mb-1">
          Oops! No Pizzas Here.
        </h3>
        <p class="text-gray-500 mb-5">
          No pizzas match your current filters. Try adjusting them!
        </p>
        <button
          mat-raised-button
          color="warn"
          (click)="clearFilters()"
          class="rounded-xl"
        >
          See All Pizzas
        </button>
      </div>
    </ng-template>
  </main>
</div>
