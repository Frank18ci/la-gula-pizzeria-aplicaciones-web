<div class="w-full min-h-screen bg-gray-50 p-10 flex flex-col">

    <div class="container mx-auto">
        <h1 class="text-4xl font-bold my-4">Contacta con Gula Pizzeria</h1>
        <p class="text-gray-500">Si tienes alguna pregunta o comentario, no dudes en ponerte en contacto con nosotros a través del siguiente formulario.</p>
        <div class="flex w-full justify-around items-center lg:flex-row md:flex-col mt-10">
            <div class="lg:w-1/3">
                <form class="bg-white p-8 rounded-lg shadow-lg">
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombres</label>
                                <input type="text" name="nombre" id="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                                <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            </div>
                        </div>
                        <div>
                            <label for="asunto" class="block text-gray-700 font-medium mb-2">Asunto</label>
                            <input type="text" name="asunto" id="asunto" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="mensaje" class="block text-gray-700 font-medium mb-2">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 rounded-lg py-3 text-white font-semibold transition duration-300 shadow-md hover:shadow-lg">
                                Enviar Mensaje
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <h2 class="text-2xl font-bold">Contactanos directamente</h2>
                <div class="text-gray-600">
                    <div class="flex items-center">
                        <mat-icon>phone</mat-icon>
                        <p class="mt-4">Teléfono: +51 929 647 973</p>
                    </div>
                    <div class="flex items-center mt-4">
                        <mat-icon>email</mat-icon>
                        <p class="mt-2">Email: contacto@gulapizzeria.com</p>
                    </div>
                    <div class="flex items-center mt-4">
                        <mat-icon>location_on</mat-icon>
                        <p class="mt-1">123 Av Los Angeles</p>
                    </div>
                </div>
                <div>   
                    <h3 class="text-2xl font-bold my-4">Encuentranos</h3>
                    <div>
                        <iframe class="rounded-lg shadow" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18418.146466390604!2d-71.52243655327294!3d-16.417342857413928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91424b1a6bcfafb7%3A0xe15fe4683a1d43c0!2sMall%20Aventura%20Arequipa!5e1!3m2!1ses!2spe!4v1761355701816!5m2!1ses!2spe" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
