<h2 mat-dialog-title>{{customerId ? 'Editar' : 'Agregar'}} Cliente</h2>
<div mat-dialog-content class="bg-gray-50 rounded-xl p-6 shadow-sm">
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6" [formGroup]="form" enctype="multipart/form-data">
        <!-- Columna izquierda -->
        <div class="flex flex-col gap-4">

            <mat-form-field class="w-full *:px-3">
                <mat-label>Usuario</mat-label>
                <mat-select formControlName="userId" name="userId">
                    @for (user of users; track user.id) {
                      <mat-option [value]="user.id">{{user.fullName}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Puntos de lealtad</mat-label>
                <input matInput type="number" formControlName="loyaltyPoints" name="loyaltyPoints" required>
            </mat-form-field>

        </div>

        <!-- Columna derecha -->
        <div class="flex flex-col gap-4">

            <mat-form-field class="w-full *:px-3">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput type="date" formControlName="birthDate" name="birthDate" required>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Notas</mat-label>
                <textarea matInput formControlName="notes" name="notes" required rows="4"></textarea>
            </mat-form-field>

        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="saveCustomer()" [disabled]="form.invalid">
        {{customerId ? 'Actualizar' : 'Guardar'}}
    </button>
</div>
