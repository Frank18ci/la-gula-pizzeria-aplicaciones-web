<h2 mat-dialog-title>{{paymentId ? 'Editar' : 'Agregar'}} Pagos</h2>
<div mat-dialog-content class="bg-gray-50 rounded-xl p-6 shadow-sm">
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6" [formGroup]="form" enctype="multipart/form-data">
        <!-- Columna izquierda -->
        <div class="flex flex-col gap-4">

            <!--<mat-form-field class="w-full *:px-3">
                <mat-label>Id Orden</mat-label>
                <mat-select formControlName="userId" name="userId">
                    @for (user of users; track user.id) {
                      <mat-option [value]="user.id">{{user.fullName}}</mat-option>
                    }
                </mat-select>
            </mat-form-field> -->

            <mat-form-field class="w-full *:px-3">
                <mat-label>Id Orden</mat-label>
                <input matInput type="number" formControlName="order" name="order" required>
            </mat-form-field>
            <mat-form-field class="w-full *:px-3">
                <mat-label>Monto</mat-label>
                <input matInput type="number" formControlName="amount" name="amount" required>
            </mat-form-field>
            <mat-form-field class="w-full *:px-3">
                <mat-label>Divisa</mat-label>
                <input matInput formControlName="currency" name="currency" required>
            </mat-form-field>
            <mat-form-field class="w-full *:px-3">
                <mat-label>ID del proveedor</mat-label>
                <input matInput formControlName="paymentProvider" name="paymentProvider" required>
            </mat-form-field>

        </div>

        <!-- Columna derecha -->
        <div class="flex flex-col gap-4">

            <mat-form-field class="w-full *:px-3">
                <mat-label>Estado de pago</mat-label>
                <input matInput formControlName="paymentStatus" name="paymentStatus" required>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Id externo</mat-label>
                <textarea matInput formControlName="externalId" name="externalId" required ></textarea>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Fecha de Creaci√≥n</mat-label>
                <input matInput tipe="date" formControlName="processedAt" name="processedAt" required>
            </mat-form-field>

        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="savePayments()" [disabled]="form.invalid">
        {{paymentId ? 'Actualizar' : 'Guardar'}}
    </button>
</div>
