<h2 mat-dialog-title>{{orderPaymentId ? 'Editar' : 'Agregar'}} Pago de Pedido</h2>
<div mat-dialog-content class="bg-gray-50 rounded-xl p-6 shadow-sm">
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6" [formGroup]="form" enctype="multipart/form-data">
        <!-- Columna izquierda -->
        <div class="flex flex-col gap-4">
            <mat-form-field class="w-full *:px-3">
                <mat-label>Nombres Cliente</mat-label>
                <mat-select formControlName="customerName" name="customerName" required>
                    @for(customer of users; track customer.id){
                    <mat-option [value]="customer.fullName">
                        {{ customer.fullName }}
                    </mat-option>
                    }    
                </mat-select>
            </mat-form-field>
        </div>

        <!-- Columna derecha -->
        <div class="flex flex-col gap-4">

            <mat-form-field class="w-full *:px-3">
                <mat-label>Monto Total (S/.)</mat-label>
                <input matInput type="number" formControlName="totalAmount" name="totalAmount" required>
            </mat-form-field>

        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="saveOrderPayment()" [disabled]="form.invalid">
        {{orderPaymentId ? 'Actualizar' : 'Guardar'}}
    </button>
</div>
