<h2 mat-dialog-title>{{orderId ? 'Editar' : 'Agregar'}} Ordenes</h2>
<div mat-dialog-content class="bg-gray-50 rounded-xl p-6 shadow-sm">
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6" [formGroup]="form" enctype="multipart/form-data">
        <!-- Columna izquierda -->
        <div class="flex flex-col gap-4">

            <!--<mat-form-field class="w-full *:px-3">
                <mat-label>Nro. Orden</mat-label>
                <mat-select formControlName="orderId" name="orderId">
                    @for (delivery of delivery; track delivery.id) {
                      <mat-option [value]="delivery.id">{{delivery.orderId}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>-->
            <mat-form-field class="w-full *:px-3">
                <mat-label>Nro. Orden</mat-label>
                <input matInput formControlName="orderNumber" name="ordeorderNumberrId" required>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Id Customer</mat-label>
                <input matInput type="number" formControlName="customerId" name="customerId" required>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Id Direccion</mat-label>
                <input matInput type="number" formControlName="addressId" name="addressId" required>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="status" name="status" required>
                    <mat-option [value]="'pending'">Pendiente</mat-option>
                    <mat-option [value]="'assigned'">Asignado</mat-option>
                    <mat-option [value]="'en_route'">En ruta</mat-option>
                    <mat-option [value]="'completed'">Completado</mat-option>
                    <mat-option [value]="'canceled'">Cancelado</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Met. Entrega</mat-label>
                <mat-select formControlName="status" name="status" required>
                    <mat-option [value]="'DELIVERY'">DELIVERY</mat-option>
                    <mat-option [value]="'PICKUP'">PICKUP</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Nota</mat-label>
                <textarea matInput formControlName="notes" name="notes" required rows="4"></textarea>
            </mat-form-field>

            
            

        </div>

        <!-- Columna derecha -->         

        <div class="flex flex-col gap-4">
            <mat-form-field class="w-full *:px-3">
                <mat-label>Nota</mat-label>
                <textarea matInput type="number" formControlName="subtotal" name="subtotal" required rows="4"></textarea>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>TAX</mat-label>
                <textarea matInput type="number" formControlName="tax" name="tax" required></textarea>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Entrega libre</mat-label>
                <textarea matInput type="number" formControlName="deliveryFee" name="deliveryFee" required></textarea>
            </mat-form-field>
            
            <mat-form-field class="w-full *:px-3">
                <mat-label>Total</mat-label>
                <textarea matInput type="number" formControlName="total" name="total" required></textarea>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Status Pago</mat-label>
                <mat-select formControlName="status" name="status" required>                
                    <mat-option [value]="'unpaid'">No pagado</mat-option>
                    <mat-option [value]="'paid'">Pagado</mat-option>                    
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full *:px-3">
                <mat-label>Fecha</mat-label>
                <textarea matInput type="date" formControlName="placedAt" name="placedAt" required></textarea>
            </mat-form-field>

        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="saveOrder()" [disabled]="form.invalid">
        {{orderId ? 'Actualizar' : 'Guardar'}}
    </button>
</div>
