<div class="container mx-auto">
    <h1 class="text-2xl font-bold">Mantenimiento de Pagos</h1>
    <div class="my-4">
        <button (click)="openDialog()"
            class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300 bpayment bpayment-transparent cursor-pointer">
            <mat-icon class="align-middle">add</mat-icon> Agregar Pago
        </button>
    </div>
    <div class="bg-white rounded-lg p-4 my-4">
        <div class="mb-4">
            <input type="text" placeholder="Buscar nombre..." (input)="applyFilter($event)"
                class="w-full p-2 bpayment bpayment-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    </div>
    <div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let payment"> {{payment.id}} </td>
                </ng-container>

                <ng-container matColumnDef="paymentStatus">
                    <th mat-header-cell *matHeaderCellDef> Num. Orden </th>
                    <td mat-cell *matCellDef="let payment"> {{payment.order.id}} </td>
                </ng-container>

                <ng-container matColumnDef="currency">
                    <th mat-header-cell *matHeaderCellDef> Divisa </th>
                    <td mat-cell *matCellDef="let payment"> {{payment.currency}} </td>
                </ng-container>

                <ng-container matColumnDef="paymentStatusName">
                    <th mat-header-cell *matHeaderCellDef> Estado</th>
                    <td mat-cell *matCellDef="let payment"> {{ payment.paymentStatus.name }} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Total </th>
                    <td mat-cell *matCellDef="let payment"> {{ payment.amount }} </td>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef> Creación  </th>
                    <td mat-cell *matCellDef="let payment"> {{ payment.createdAt| date }} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let payment">
                        <div class="flex gap-2">
                            <button (click)="viewpaymentDetails(payment.id)" mat-button
                                class="flex items-center gap-1.5 px-3 py-1.5 rounded-md text-blue-600 bg-blue-50 hover:bg-blue-100 transition-colors">
                                <mat-icon class="text-base">visibility</mat-icon>
                            </button>

                            <button (click)="openDialog(payment)" mat-button
                                class="flex items-center gap-1.5 px-3 py-1.5 rounded-md text-yellow-600 bg-yellow-50 hover:bg-yellow-100 transition-colors">
                                <mat-icon class="text-base">edit</mat-icon>
                            </button>

                            <button (click)="deletepayment(payment.id)" mat-button
                                class="flex items-center gap-1.5 px-3 py-1.5 rounded-md text-red-600 bg-red-50 hover:bg-red-100 transition-colors">
                                <mat-icon class="text-base">delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selección de página">
            </mat-paginator>
        </div>
    </div>
</div>
